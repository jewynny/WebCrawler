<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reddit Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f4f9;
      }
      .navbar {
        background-color: #ffffff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      .reddit-brand {
        color: #FF4500;
      }
      .search-card {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }
      .btn-brand {
        background-color: #FF4500;
        border-color: #FF4500;
        color: #ffffff;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      .btn-brand:hover,
      .btn-brand:focus {
        background-color: #e03e00;
        border-color: #e03e00;
        transform: scale(1.03);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      }
      .btn-secondary-outline {
        color: #6c757d;
        border-color: #6c757d;
        background-color: transparent;
        transition: background-color 0.1s ease;
      }
      .btn-secondary-outline:hover,
      .btn-secondary-outline:focus {
        background-color: #f8f9fa;
      }
      .form-control-lg {
        border-radius: 0.75rem;
      }
      .btn-brand-lg {
        border-radius: 0.75rem;
        font-size: 1.125rem;
        padding: 0.75rem 1.5rem;
      }
      footer {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center reddit-brand" href="/">
          <i class="bi bi-reddit fs-3 me-2"></i>
          <span class="fs-4 fw-semibold">Reddit Search</span>
        </a>
      </div>
    </nav>

    <div class="search-card">
      <h1 class="text-center mb-4 fw-bold">
        <a href="/" class="text-decoration-none reddit-brand">
          <i class="bi bi-search me-2"></i>Search Reddit
        </a>
      </h1>
      <form action="/search" method="post">
        <div class="input-group mb-3">
          <span class="input-group-text bg-white border-end-0"><i class="bi bi-search fs-4 reddit-brand"></i></span>
          <input name="q" type="text" class="form-control form-control-lg border-start-0" placeholder="What are you looking for?" required autofocus>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-sm-8">
            <select name="rank_method" class="form-select form-select-lg">
              <option value="combined" selected>Relevance + Upvotes</option>
              <option value="relevance">Relevance</option>
              <option value="upvotes">Upvotes</option>
            </select>
          </div>
          <div class="col-sm-4 text-sm-end">
            <button type="submit" class="btn btn-brand btn-brand-lg w-100">Search</button>
          </div>
        </div>
      </form>

      {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
      {% endif %}

      {% block body %}{% endblock %}
    </div>

    <footer class="text-center text-muted py-3">
      Powered by Flask &amp; Bootstrap
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
