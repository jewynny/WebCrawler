<!doctype html>
<html lang="en">
  <head>
    <title>Reddit Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <h3>Reddit Index Search</h3>
    <form action="/search" method="post" class="d-flex mt-3">
      <input name="q" class="form-control me-2" placeholder="Type your queryâ€¦" autofocus>
      <button class="btn btn-primary" type="submit">Search</button>
    </form>

    {% if error %}
      <div class="text-danger mt-2">{{ error }}</div>
    {% endif %}

    {% block body %}{% endblock %}
  </body>
</html>
